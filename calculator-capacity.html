
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Capacitance Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0;
      font-size: 16px;
    }

    input {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
  </style>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #ffffff;
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    color: #333;
  }
  img {
    height: 60px;
    margin-bottom: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 10px;
  }
  .menu a, button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 5px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover, .menu a:hover {
    background-color: #0056b3;
  }
  label {
    display: block;
    margin-top: 12px;
    font-size: 16px;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    color: #444;
  }
</style>

</head>
<body>
  <img src="logo.jpg" alt="Logo">
  <h2>🔋 Capacitance Calculator</h2>

  <label>Discharge Current (mA) :<br><input type="number" id="current" /></label>
  <label>Operation Time (s) :<br><input type="number" id="time" /></label>
  <label>Max Voltage (V) :<br><input type="number" id="v1" /></label>
  <label>Min Voltage (V) :<br><input type="number" id="v2" /></label>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const I = parseFloat(document.getElementById('current').value) / 1000;
      const t = parseFloat(document.getElementById('time').value);
      const V1 = parseFloat(document.getElementById('v1').value);
      const V2 = parseFloat(document.getElementById('v2').value);

      if (V1 <= V2) {
        document.getElementById('result').innerHTML = "⚠️ Max Voltage (V)은 Min Voltage (V)보다 커야 합니다.";
        return;
      }

      const C = (I * t) / (V1 - V2);
      const C_mF = C * 1000;
      const C_rec = C_mF * 1.3;

      document.getElementById('result').innerHTML = `
        ✔️ Minimum Required Capacitance: <strong>${C_mF.toFixed(2)} mF</strong><br>
        💡 Recommended Capacitance (with 30% margin) : <strong>${C_rec.toFixed(2)} mF</strong>
      `;
    }
  </script>
</body>
</html>
