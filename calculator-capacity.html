<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capacitance Calculator</title>
  <style>
    :root {
      --primary: #007aff;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    nav a {
      margin-right: 24px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 16px;
    }

    nav a:last-child {
      margin-right: 0;
    }

    nav a:hover {
      color: var(--primary);
    }

    header img {
      height: 36px;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.04);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 16px;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005ecb;
    }

    #result {
      margin-top: 30px;
      font-size: 16px;
      color: #333;
    }

    .formula {
      margin-top: 40px;
      font-size: 14px;
      background: #f2f4f7;
      padding: 20px;
      border-radius: 12px;
      line-height: 1.6;
      color: #444;
    }

    .formula strong {
      color: #111;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="calculators.html">Calculators</a>
    <a href="contact.html">Contact</a>
  </nav>
  <img src="logo.jpg" alt="Logo" />
</header>

<main>
  <h1>Capacitance Calculator</h1>

  <label>
    Discharge Current (mA)
    <input type="number" id="current" required />
  </label>

  <label>
    Operation Time (s)
    <input type="number" id="time" required />
  </label>

  <label>
    Max Voltage (V)
    <input type="number" id="v1" required />
  </label>

  <label>
    Min Voltage (V)
    <input type="number" id="v2" required />
  </label>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <div class="formula">
    <strong>Formula:</strong><br>
    C = (I √ó t) / (V‚ÇÅ - V‚ÇÇ)<br>
    Recommended Capacitance = C √ó 1.3<br>
    <small>‚Äª C: Capacitance in Farads, I: Current in Amps, t: Time in seconds</small>
  </div>
</main>

<script>
  function calculate() {
    const I = parseFloat(document.getElementById('current').value) / 1000;
    const t = parseFloat(document.getElementById('time').value);
    const V1 = parseFloat(document.getElementById('v1').value);
    const V2 = parseFloat(document.getElementById('v2').value);

    const resultEl = document.getElementById('result');

    if (V1 <= V2) {
      resultEl.innerHTML = "‚ö†Ô∏è Max Voltage must be greater than Min Voltage.";
      return;
    }

    const C = (I * t) / (V1 - V2);
    const C_mF = C * 1000;
    const C_rec = C_mF * 1.3;

    resultEl.innerHTML = `
      ‚úîÔ∏è Minimum Required Capacitance: <strong>${C_mF.toFixed(2)} mF</strong><br>
      üí° Recommended Capacitance (30% margin): <strong>${C_rec.toFixed(2)} mF</strong>
    `;
  }
</script>

</body>
</html>
