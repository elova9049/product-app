
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>슈퍼커패시터 용량 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0;
      font-size: 16px;
    }

    input {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>🔋 슈퍼커패시터 용량 계산기</h2>

  <label>소비 전류 (mA):<br><input type="number" id="current" /></label>
  <label>동작 시간 (초):<br><input type="number" id="time" /></label>
  <label>최대 전압 (V):<br><input type="number" id="v1" /></label>
  <label>최소 전압 (V):<br><input type="number" id="v2" /></label>

  <button onclick="calculate()">계산하기</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const I = parseFloat(document.getElementById('current').value) / 1000;
      const t = parseFloat(document.getElementById('time').value);
      const V1 = parseFloat(document.getElementById('v1').value);
      const V2 = parseFloat(document.getElementById('v2').value);

      if (V1 <= V2) {
        document.getElementById('result').innerHTML = "⚠️ 최대 전압은 최소 전압보다 커야 합니다.";
        return;
      }

      const C = (I * t) / (V1 - V2);
      const C_mF = C * 1000;
      const C_rec = C_mF * 1.3;

      document.getElementById('result').innerHTML = `
        ✔️ 최소 용량: <strong>${C_mF.toFixed(2)} mF</strong><br>
        💡 추천 용량 (30% 여유): <strong>${C_rec.toFixed(2)} mF</strong>
      `;
    }
  </script>
</body>
</html>
