<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capacitance Calculators</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    .calculator-section {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    .calculator {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .calculator h2 {
      font-size: 20px;
      margin-bottom: 16px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 16px;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="calculator-section">
    <!-- RC Discharge Calculator -->
    <div class="calculator">
      <h2>RC Discharge Method</h2>
      <div class="form-group">
        <label for="v0">Initial Voltage V₀ (V)</label>
        <input type="number" id="v0" step="any">
      </div>
      <div class="form-group">
        <label for="v">Minimum Voltage V (V)</label>
        <input type="number" id="v" step="any">
      </div>
      <div class="form-group">
        <label for="t">Discharge Time t (seconds)</label>
        <input type="number" id="t" step="any">
      </div>
      <div class="form-group">
        <label for="r">Resistance R (Ohms)</label>
        <input type="number" id="r" step="any">
      </div>
      <button class="btn" onclick="calculateRC()">Calculate</button>
      <div class="result" id="rc-result"></div>
    </div>

    <!-- Constant Current Calculator -->
    <div class="calculator">
      <h2>Constant Current Method</h2>
      <div class="form-group">
        <label for="i">Current I (A)</label>
        <input type="number" id="i" step="any">
      </div>
      <div class="form-group">
        <label for="t2">Time t (seconds)</label>
        <input type="number" id="t2" step="any">
      </div>
      <div class="form-group">
        <label for="dv">Allowed Voltage Drop ΔV (V)</label>
        <input type="number" id="dv" step="any">
      </div>
      <button class="btn" onclick="calculateCurrent()">Calculate</button>
      <div class="result" id="current-result"></div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);

    function calculateRC() {
      const V0 = parseFloat(document.getElementById('v0').value);
      const V = parseFloat(document.getElementById('v').value);
      const t = parseFloat(document.getElementById('t').value);
      const R = parseFloat(document.getElementById('r').value);
      const output = document.getElementById('rc-result');

      if (isNaN(V0) || isNaN(V) || isNaN(t) || isNaN(R) || V0 <= 0 || V <= 0 || R <= 0 || V >= V0) {
        output.textContent = "Please enter valid values (V must be less than V₀, R > 0).";
        return;
      }

      const C = -t / (R * Math.log(V / V0));
      output.textContent = `Required Capacitance: ${C.toFixed(6)} F`;
    }

    function calculateCurrent() {
      const I = parseFloat(document.getElementById('i').value);
      const t = parseFloat(document.getElementById('t2').value);
      const dV = parseFloat(document.getElementById('dv').value);
      const output = document.getElementById('current-result');

      if (isNaN(I) || isNaN(t) || isNaN(dV) || dV <= 0) {
        output.textContent = "Please enter valid values (ΔV must be greater than 0).";
        return;
      }

      const C = (I * t) / dV;
      output.textContent = `Required Capacitance: ${C.toFixed(6)} F`;
    }
  </script>
</body>
</html>
