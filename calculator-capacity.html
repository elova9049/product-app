<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capacitance Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .formula-box {
      margin-top: 30px;
      font-size: 14px;
      color: #333;
      background-color: #eef4ff;
      padding: 14px 18px;
      border-left: 4px solid #007BFF;
      border-radius: 8px;
      text-align: left;
    }

    .formula-box code {
      display: block;
      margin-top: 6px;
      font-family: monospace;
      font-size: 15px;
      color: #000;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="calculators.html">Calculators</a>
    <a href="contact.html">Contact</a>
  </nav>
  <img src="logo.jpg" alt="Logo">
</header>

<h1>üîã Capacitance Calculator</h1>

<div class="container">
  <label for="current">Discharge Current (mA):</label>
  <input type="number" id="current" />

  <label for="time">Operation Time (s):</label>
  <input type="number" id="time" />

  <label for="v1">Max Voltage (V):</label>
  <input type="number" id="v1" />

  <label for="v2">Min Voltage (V):</label>
  <input type="number" id="v2" />

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <div class="formula-box">
    <strong>Calculation Formula:</strong>
    <code>C = (I √ó t) / (V‚ÇÅ - V‚ÇÇ)</code>
    <div style="margin-top: 5px;">I: current (A), t: time (s), V‚ÇÅ > V‚ÇÇ</div>
  </div>
</div>

<script>
  function calculate() {
    const I = parseFloat(document.getElementById('current').value) / 1000;
    const t = parseFloat(document.getElementById('time').value);
    const V1 = parseFloat(document.getElementById('v1').value);
    const V2 = parseFloat(document.getElementById('v2').value);

    if (isNaN(I) || isNaN(t) || isNaN(V1) || isNaN(V2)) {
      document.getElementById('result').innerHTML = "‚ö†Ô∏è Please enter all values correctly.";
      return;
    }

    if (V1 <= V2) {
      document.getElementById('result').innerHTML = "‚ö†Ô∏è Max Voltage (V‚ÇÅ) must be greater than Min Voltage (V‚ÇÇ).";
      return;
    }

    const C = (I * t) / (V1 - V2);
    const C_mF = C * 1000;
    const C_rec = C_mF * 1.3;

    document.getElementById('result').innerHTML = `
      ‚úÖ Minimum Capacitance Required: <strong>${C_mF.toFixed(2)} mF</strong><br>
      üí° Recommended Capacitance (+30%): <strong>${C_rec.toFixed(2)} mF</strong>
    `;
  }
</script>

</body>
</html>
