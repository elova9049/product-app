<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capacitance Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-size: 16px;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    #formula {
      margin-top: 40px;
      font-size: 15px;
      text-align: center;
      color: #666;
      line-height: 1.6;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="calculators.html">Calculators</a>
      <a href="contact.html">Contact</a>
    </nav>
    <img src="logo.jpg" alt="Logo" />
  </header>

  <main>
    <h1>üîã Capacitance Calculator</h1>

    <label for="current">Discharge Current (mA):</label>
    <input type="number" id="current" placeholder="e.g. 20" />

    <label for="time">Operation Time (s):</label>
    <input type="number" id="time" placeholder="e.g. 10" />

    <label for="v1">Max Voltage (V):</label>
    <input type="number" id="v1" placeholder="e.g. 5.5" />

    <label for="v2">Min Voltage (V):</label>
    <input type="number" id="v2" placeholder="e.g. 2.5" />

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>

    <div id="formula">
      <strong>Formula:</strong><br>
      C = (I √ó t) / (V<sub>max</sub> - V<sub>min</sub>)<br>
      where:<br>
      - C: Capacitance (F)<br>
      - I: Discharge Current (A)<br>
      - t: Time (s)<br>
      - V<sub>max</sub>, V<sub>min</sub>: Voltage Range (V)
    </div>
  </main>

  <script>
    function calculate() {
      const I = parseFloat(document.getElementById('current').value) / 1000;
      const t = parseFloat(document.getElementById('time').value);
      const V1 = parseFloat(document.getElementById('v1').value);
      const V2 = parseFloat(document.getElementById('v2').value);

      if (isNaN(I) || isNaN(t) || isNaN(V1) || isNaN(V2)) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Please fill in all fields correctly.";
        return;
      }

      if (V1 <= V2) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Max Voltage must be greater than Min Voltage.";
        return;
      }

      const C = (I * t) / (V1 - V2);
      const C_mF = C * 1000;
      const C_rec = C_mF * 1.3;

      document.getElementById('result').innerHTML = `
        ‚úîÔ∏è Minimum Required Capacitance: <strong>${C_mF.toFixed(2)} mF</strong><br>
        üí° Recommended Capacitance (with 30% margin): <strong>${C_rec.toFixed(2)} mF</strong>
      `;
    }
  </script>

</body>
</html>
