<head>
  <meta charset="UTF-8" />
  <title>Korchip Product Hub</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header img {

      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;

    .tagline {

    }

    .keywords {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #999;
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-top: 40px;
    }

    .feature-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f8f9fb;
      border-radius: 16px;
      height: 160px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
      text-align: center;
      justify-content: center;
      text-decoration: none;
      color: inherit;
    }

    .feature-item:hover {
      background-color: #e9f2ff;
    }

    .feature-item i {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .feature-item span {
      font-size: 16px;
      font-weight: 500;
      line-height: 1.4;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
