<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }

    h1 { font-size: 28px; color: #333; }

    img { max-width: 100%; margin: 20px 0; border-radius: 12px; }

    p { font-size: 16px; color: #555; }

    #lang-switch {
      text-align: right;
      margin-bottom: 20px;
    }

    .back {
      margin-top: 30px;
    }

    .back a {
      color: #007BFF;
      text-decoration: none;
    }

    #download-button {
      margin-top: 20px;
      text-align: center;
    }
  </style>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #ffffff;
    max-width: 800px;
    margin: 0 auto;
    padding: 40px 20px;
    color: #333;
  }
  img {
    height: 60px;
    margin-bottom: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 10px;
  }
  .menu a, button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px 5px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover, .menu a:hover {
    background-color: #0056b3;
  }
  label {
    display: block;
    margin-top: 12px;
    font-size: 16px;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
    color: #444;
  }
</style>

</head>
<body>
  <img src="logo.jpg" alt="Logo">
  <div id="lang-switch">
    <button onclick="setLanguage('ko')">🇰🇷 한국어</button>
    <button onclick="setLanguage('en')">🇺🇸 English</button>
  </div>

  <h1 id="name"></h1>
  <img id="image" src="" alt="제품 이미지">
  <p id="description"></p>
  <div id="download-button"></div>

  <div class="back">
    <a id="back-link" href="./">← Back to list</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productName = params.get('name');

    const translations = {
      ko: {
        back: "← Back to list",
        download: "📄 Download Datasheet",
        notFound: "제품을 찾을 수 없습니다."
      },
      en: {
        back: "← Back to list",
        download: "📄 Download Datasheet",
        notFound: "Product not found."
      }
    };

    let currentLang = 'ko';
    let currentProduct = null;

    function setLanguage(lang) {
      currentLang = lang;

      // 뒤로가기 텍스트 업데이트
      document.getElementById('back-link').textContent = translations[lang].back;

      // 다운로드 버튼 다시 그리기
      updateDownloadButton();

      // 제품 못 찾았을 때 메시지도 번역
      if (!currentProduct) {
        document.body.innerHTML = `<p>${translations[lang].notFound}</p>`;
      }
    }

    function updateDownloadButton() {
      const container = document.getElementById('download-button');
      container.innerHTML = '';

      if (currentProduct && currentProduct.datasheet) {
        const btn = document.createElement('a');
        btn.href = currentProduct.datasheet;
        btn.textContent = translations[currentLang].download;
        btn.style.display = 'inline-block';
        btn.style.marginTop = '20px';
        btn.style.padding = '10px 20px';
        btn.style.backgroundColor = '#007BFF';
        btn.style.color = 'white';
        btn.style.borderRadius = '8px';
        btn.style.textDecoration = 'none';

        container.appendChild(btn);
      }
    }

    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        const product = products.find(p => p.name === productName);
        currentProduct = product;

        if (product) {
          document.getElementById('name').textContent = product.name;
          document.getElementById('image').src = product.image;
          document.getElementById('description').textContent = product.description;

          setLanguage(currentLang); // 초기 언어 설정
        } else {
          document.body.innerHTML = `<p>${translations[currentLang].notFound}</p>`;
        }
      });
  </script>
</body>
</html>
