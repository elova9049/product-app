<style>
  .nav {
    text-align: center;
    margin-bottom: 30px;

  .nav a {
    display: inline-block;
    margin: 0 12px;

  <h2>‚è±Ô∏è Charge Time Calculator</h2>

  <label>Capacitance (F):<br><input type="number" id="cap" /></label>
  <label>Voltage Change (V):<br><input type="number" id="dv" /></label>
  <label>Charge Current (mA):<br><input type="number" id="current" /></label>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const C = parseFloat(document.getElementById('cap').value);
      const dV = parseFloat(document.getElementById('dv').value);
      const I = parseFloat(document.getElementById('current').value) / 1000;

      if (I <= 0) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Current must be greater than 0.";
        return;
      }

      const t = (C * dV) / I;

      document.getElementById('result').innerHTML = `
        ‚è±Ô∏è Estimated Charge Time: <strong>${t.toFixed(2)} Ï¥à</strong>
      `;
    }
  </script>
</body>
