<h1>üîå Charge Time Calculator</h1>
<p class="subheading">Estimate the time required to fully charge a capacitor</p>

<div class="container">
  <label>Capacitance (F):</label>
  <input type="number" id="capacitance">

  <label>Supply Current (mA):</label>
  <input type="number" id="current">

  <label>Voltage Range (V):</label>
  <input type="number" id="v1" placeholder="Start Voltage">
  <input type="number" id="v2" placeholder="End Voltage">

  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <div class="formula">
    <strong>Formula Used:</strong><br>
    t = (C √ó (V‚ÇÇ - V‚ÇÅ)) / I<br>
    where:<br>
    t = time (s), C = capacitance (F), V = voltage (V), I = current (A)
  </div>
</div>

<script>
  function calculate() {
    const C = parseFloat(document.getElementById("capacitance").value);
    const I = parseFloat(document.getElementById("current").value) / 1000;
    const V1 = parseFloat(document.getElementById("v1").value);
    const V2 = parseFloat(document.getElementById("v2").value);

    if (V2 <= V1 || C <= 0 || I <= 0) {
      document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter valid values.";
      return;
    }

    const t = (C * (V2 - V1)) / I;

    document.getElementById("result").innerHTML = `‚è±Ô∏è Estimated Charge Time: <strong>${t.toFixed(2)} seconds</strong>`;
  }
</script>
