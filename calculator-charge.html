<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charge Time Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .formula {
      margin-top: 30px;
      padding: 16px;
      background-color: #f0f4ff;
      border-left: 4px solid #007BFF;
      font-size: 14px;
      line-height: 1.6;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="calculators.html">Calculators</a>
    <a href="contact.html">Contact</a>
  </nav>
  <img src="logo.jpg" alt="Logo" />
</header>

<div class="container">
  <h1>Charge Time Calculator</h1>

  <label for="cap">Capacitance (F)</label>
  <input type="number" id="cap" />

  <label for="voltage">Target Voltage (V)</label>
  <input type="number" id="voltage" />

  <label for="current">Charge Current (mA)</label>
  <input type="number" id="current" />

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <div class="formula">
    <strong>Formula:</strong><br>
    t = (C × V) / I
  </div>
</div>

<script>
  function calculate() {
    const C = parseFloat(document.getElementById('cap').value);
    const V = parseFloat(document.getElementById('voltage').value);
    const I = parseFloat(document.getElementById('current').value) / 1000;

    if (I <= 0) {
      document.getElementById('result').innerHTML = "⚠️ Charge current must be greater than 0.";
      return;
    }

    const t = (C * V) / I;

    document.getElementById('result').innerHTML = `
      🔋 Estimated Charge Time: <strong>${t.toFixed(2)} seconds</strong>
    `;
  }
</script>

</body>
</html>
