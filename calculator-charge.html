
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Charge Time Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      color: #333;
    }

    img {
      height: 60px;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .menu a, button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover, .menu a:hover {
      background-color: #0056b3;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo">
  <h2>⏱️ Charge Time Calculator</h2>

  <label>Capacitance (F):<br><input type="number" id="cap" /></label>
  <label>Voltage Difference (V):<br><input type="number" id="dv" /></label>
  <label>Charge Current (mA):<br><input type="number" id="current" /></label>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const C = parseFloat(document.getElementById('cap').value);
      const dV = parseFloat(document.getElementById('dv').value);
      const I = parseFloat(document.getElementById('current').value) / 1000;

      if (I <= 0) {
        document.getElementById('result').innerHTML = "⚠️ Current must be greater than 0.";
        return;
      }

      const t = (C * dV) / I;

      document.getElementById('result').innerHTML = `
        ⏱️ Estimated Charge Time: <strong>${t.toFixed(2)} seconds</strong>
      `;
    }
  </script>
</body>
</html>
