<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 16px;
    }

    nav a {
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
    }

    nav a:hover {
      background-color: #e6f0ff;
    }

    h1 {
      text-align: center;
      margin: 10px 0 30px;
      font-size: 28px;
    }

    #search {
      display: block;
      margin: 0 auto 30px;
      padding: 10px;
      font-size: 15px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .product {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 15px;
      margin: 6px 0 4px;
      color: #333;
    }

    .product p {
      font-size: 13px;
      color: #666;
      line-height: 1.4;
    }

    .badge {
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 8px;
      margin-left: 4px;
      vertical-align: middle;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }

      h1 {
        font-size: 22px;
      }

      .product {
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html"><img src="logo.jpg" alt="Logo" class="logo" /></a>
    <nav>
      <a href="products.html">Products</a>
      <a href="calculators.html">Calculators</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <h1>Product List</h1>
  <input type="text" id="search" placeholder="Search by name or description..." />

  <div id="product-list"></div>

  <script>
    let allProducts = [];
    let currentCategory = 'ALL';

    // Load products
    fetch('products.json')
      .then((res) => res.json())
      .then((data) => {
        allProducts = data;
        applyFilters();
      });

    function applyFilters() {
      const keyword = document.getElementById('search').value.toLowerCase();

      const filtered = allProducts
        .filter(product => {
          return (
            product.name.toLowerCase().includes(keyword) ||
            (product.description || '').toLowerCase().includes(keyword)
          );
        })
        .sort((a, b) => {
          if (b.new && !a.new) return 1;
          if (a.new && !b.new) return -1;
          return 0;
        });

      renderProducts(filtered);
    }

    function renderProducts(products) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';

      if (products.length === 0) {
        list.innerHTML = '<p style="text-align:center; color:#888;">No matching products found.</p>';
        return;
      }

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <a href="product.html?name=${encodeURIComponent(product.name)}" style="text-decoration:none; color:inherit;">
            <img src="${product.image}" alt="Product Image">
            <h2>${product.name}${product.new ? ' <span class="badge">NEW</span>' : ''}</h2>
            <p>${product.description}</p>
          </a>
        `;
        list.appendChild(div);
      });
    }

    document.getElementById('search').addEventListener('input', applyFilters);
  </script>

</body>
</html>
