<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Korchip</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    header img {
      height: 36px;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
      font-size: 15px;
    }

    nav a:hover {
      color: #0056b3;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    #category-filter {
      text-align: center;
      margin-bottom: 30px;
    }

    #category-filter button {
      margin: 0 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #category-filter button:hover {
      background-color: #0056b3;
    }

    #search {
      display: block;
      margin: 0 auto 40px;
      padding: 12px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
    }

    .product {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 16px;
      text-align: left;
      box-sizing: border-box;
      position: relative;
      transition: transform 0.2s ease-in-out;
    }

    .product:hover {
      transform: translateY(-4px);
    }

    .product img {
      width: 100%;
      height: 110px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 14px;
      margin: 0 0 6px;
      color: #222;
    }

    .product p {
      font-size: 13px;
      color: #555;
      white-space: pre-line;
    }

    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #007bff;
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 8px;
    }

    @media (max-width: 1200px) {
      #product-list {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 900px) {
      #product-list {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 600px) {
      #product-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 400px) {
      #product-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="calculators.html">Calculators</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Our Product Lineup</h1>
    <p class="subtitle">Explore our latest Supercapacitor & Lithium Battery models</p>

    <div id="category-filter">
      <button onclick="filterCategory('ALL')">ALL</button>
      <button onclick="filterCategory('DC SERIES')">DC SERIES</button>
      <button onclick="filterCategory('DR SERIES')">DR SERIES</button>
      <button onclick="filterCategory('SM SERIES')">SM SERIES</button>
      <button onclick="filterCategory('DMS SERIES')">DMS SERIES</button>
    </div>

    <input type="text" id="search" placeholder="Search by name or description..." />

    <div id="product-list"></div>
  </main>

  <script>
    let allProducts = [];
    let currentCategory = 'ALL';

    fetch('products.json')
      .then(response => response.json())
      .then(products => {
        allProducts = products;
        applyFilters();
      });

    function applyFilters() {
      const keyword = document.getElementById('search').value.toLowerCase();

      const filtered = allProducts
        .filter(product => {
          const matchCategory = currentCategory === 'ALL' || product.category === currentCategory;
          const matchKeyword = product.name.toLowerCase().includes(keyword) ||
                               (product.description || '').toLowerCase().includes(keyword);
          return matchCategory && matchKeyword;
        })
        .sort((a, b) => (b.new === true ? 1 : 0) - (a.new === true ? 1 : 0)); // New first

      renderProducts(filtered);
    }

    function renderProducts(products) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';

      if (products.length === 0) {
        list.innerHTML = '<p style="grid-column: span 5; text-align: center; color: #888;">No matching products found.</p>';
        return;
      }

      products.forEach(product => {
        const item = document.createElement('div');
        item.className = 'product';
        item.innerHTML = `
          ${product.new ? '<div class="badge">NEW</div>' : ''}
          <a href="product.html?name=${encodeURIComponent(product.name)}" style="text-decoration: none; color: inherit;">
            <img src="${product.image}" alt="${product.name}" />
            <h2>${product.name}</h2>
            <p>${product.description}</p>
          </a>
        `;
        list.appendChild(item);
      });
    }

    function filterCategory(category) {
      currentCategory = category;
      applyFilters();
    }

    document.getElementById('search').addEventListener('input', applyFilters);
  </script>

</body>
</html>
