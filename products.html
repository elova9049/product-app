<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korchip | Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f6;
      color: #222;
      padding: 0 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
    }
    header img {
      height: 36px;
    }
    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 15px;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #007bff;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 40px 10px 60px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

    </nav>

  </footer>
