<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product List</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 40px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #category-filter {
      text-align: center;
      margin-bottom: 20px;
    }

    #category-filter button {
      margin: 0 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #category-filter button:hover {
      background-color: #0056b3;
    }

    #search {
      display: block;
      margin: 0 auto 30px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
      justify-items: center;
    }

    .product {
      background-color: white;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 16px;
      text-align: left;
      width: 100%;
      max-width: 200px;
