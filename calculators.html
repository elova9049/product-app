<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculators | Korchip</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 공통 헤더 -->
  <div id="header-placeholder"></div>

  <!-- 본문 -->
  <main style="max-width: 1000px; margin: 40px auto 80px; padding: 0 20px;">
    <h1 style="text-align: center; font-size: 32px; font-weight: 600; margin-bottom: 40px;">Capacitor Calculators</h1>

    <section class="menu">
      <div class="card">
        <a href="calculator-capacity.html">
          <div class="card-icon">🔋</div>
          <div class="card-title">Capacitance</div>
          <p>Calculate the required capacitance</p>
        </a>
      </div>
      <div class="card">
        <a href="calculator-charge.html">
          <div class="card-icon">⏱️</div>
          <div class="card-title">Charge Time</div>
          <p>Estimate time to charge a capacitor</p>
        </a>
      </div>
      <div class="card">
        <a href="calculator-discharge.html">
          <div class="card-icon">🔄</div>
          <div class="card-title">Discharge Time</div>
          <p>Estimate capacitor discharge duration</p>
        </a>
      </div>
      <div class="card">
        <a href="calculator-life.html">
          <div class="card-icon">📉</div>
          <div class="card-title">Life Expectancy</div>
          <p>Estimate capacitor operational lifespan</p>
        </a>
      </div>
    </section>
  </main>

  <!-- 공통 푸터 -->
  <div id="footer-placeholder"></div>

  <!-- 헤더/푸터 불러오기 -->
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

</body>
</html>
