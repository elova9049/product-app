<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supercapacitor Life Expectancy Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f6;
      color: #222;
      padding: 0 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    header img {
      height: 36px;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 15px;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #007bff;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }

    .formula {
      font-size: 14px;
      text-align: center;
      color: #666;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 40px 10px 60px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Korchip Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="calculators.html">Calculators</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Supercapacitor Life Expectancy Calculator</h1>
    <p class="formula">
      Formula: <code>L = L₀ × 2^((T₀ - T) / 10)</code><br>
      Based on Arrhenius model — lifetime doubles for every 10°C decrease.
    </p>

    <div class="form-group">
      <label for="l0">Reference Lifetime L₀ (hours)</label>
      <input type="number" id="l0" placeholder="e.g. 1000">
    </div>
    <div class="form-group">
      <label for="t0">Reference Temperature T₀ (°C)</label>
      <input type="number" id="t0" placeholder="e.g. 70">
    </div>
    <div class="form-group">
      <label for="t">Actual Operating Temperature T (°C)</label>
      <input type="number" id="t" placeholder="e.g. 40">
    </div>

    <button class="btn" onclick="calculateLife()">Calculate</button>
    <div class="result" id="life-result"></div>
  </main>

  <footer>
    &copy; 2025 Korchip Corp. All rights reserved.
  </footer>

  <script>
    function calculateLife() {
      const L0 = parseFloat(document.getElementById('l0').value);
      const T0 = parseFloat(document.getElementById('t0').value);
      const T = parseFloat(document.getElementById('t').value);
      const output = document.getElementById('life-result');

      if (isNaN(L0) || isNaN(T0) || isNaN(T)) {
        output.textContent = "Please enter valid numbers for all fields.";
        return;
      }

      const life = L0 * Math.pow(2, (T0 - T) / 10);
      output.textContent = `Estimated Lifetime: ${life.toFixed(0)} hours`;
    }
  </script>
</body>
</html>
