<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Estimation Calculator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
    .formula {
      margin-top: 30px;
      padding: 16px;
      background-color: #f0f4ff;
      border-left: 4px solid #007BFF;
      font-size: 14px;
      line-height: 1.6;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="calculators.html">Calculators</a>
    <a href="contact.html">Contact</a>
  </nav>
  <img src="logo.jpg" alt="Logo" />
</header>

<div class="container">
  <h1>Life Estimation Calculator</h1>

  <label for="ratedLife">Rated Life (hrs at rated temp)</label>
  <input type="number" id="ratedLife" />

  <label for="ratedTemp">Rated Temperature (¬∞C)</label>
  <input type="number" id="ratedTemp" />

  <label for="actualTemp">Actual Operating Temperature (¬∞C)</label>
  <input type="number" id="actualTemp" />

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <div class="formula">
    <strong>Formula:</strong><br>
    Life = Rated Life √ó 2^((Rated Temp - Actual Temp) / 10)
  </div>
</div>

<script>
  function calculate() {
    const ratedLife = parseFloat(document.getElementById('ratedLife').value);
    const ratedTemp = parseFloat(document.getElementById('ratedTemp').value);
    const actualTemp = parseFloat(document.getElementById('actualTemp').value);

    if (isNaN(ratedLife) || isNaN(ratedTemp) || isNaN(actualTemp)) {
      document.getElementById('result').innerHTML = "‚ö†Ô∏è Please enter valid values.";
      return;
    }

    const life = ratedLife * Math.pow(2, (ratedTemp - actualTemp) / 10);
    document.getElementById('result').innerHTML = `üìÜ Estimated Life: <strong>${life.toFixed(2)} hours</strong>`;
  }
</script>

</body>
</html>
