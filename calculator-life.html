
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supercapacitor Life Expectancy Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      color: #333;
    }

    img {
      height: 60px;
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Logo">
  <h2>‚è≥ Supercapacitor Life Expectancy Calculator</h2>

  <label>Rated Voltage (V):<br><input type="number" id="v0" value="5.5" step="0.1" /></label>
  <label>Operating Voltage (V):<br><input type="number" id="v" value="4.5" step="0.1" /></label>
  <label>Reference Lifetime (hrs):<br><input type="number" id="l0" value="1000" /></label>
  <label>Reference Temperature (¬∞C):<br><input type="number" id="t0" value="25" /></label>
  <label>Operating Temperature (¬∞C):<br><input type="number" id="t" value="60" /></label>
  <label>Voltage Acceleration Factor (n):<br><input type="number" id="n" value="7" /></label>

  <button onclick="calculate()">Calculate</button>

  <div id="result"></div>

  <script>
    function calculate() {
      const V0 = parseFloat(document.getElementById('v0').value);
      const V = parseFloat(document.getElementById('v').value);
      const L0 = parseFloat(document.getElementById('l0').value);
      const T0 = parseFloat(document.getElementById('t0').value);
      const T = parseFloat(document.getElementById('t').value);
      const n = parseFloat(document.getElementById('n').value);

      if (V <= 0 || V >= V0) {
        document.getElementById('result').innerHTML = "‚ö†Ô∏è Operating voltage must be less than rated voltage and greater than 0.";
        return;
      }

      const tempFactor = Math.pow(2, (T0 - T) / 10);
      const voltFactor = Math.pow(V0 / V, n);
      const life = L0 * tempFactor * voltFactor;

      document.getElementById('result').innerHTML = `
        üîã Estimated Life: <strong>${life.toFixed(0)} hours</strong>
      `;
    }
  </script>
</body>
</html>
